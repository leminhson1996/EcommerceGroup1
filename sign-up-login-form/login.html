<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Sign-Up/Login Form</title>
  <link rel="stylesheet" href="css/style.css">
  <link href='http://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/index.js"></script>
</head>

<body>
  <div class="form">
      <h1>Welcome Back!</h1>
      <div id="login">   
          <form action="../index.html" method="post">
              <p id="login-failed"></p>
            <div class="field-wrap">
              <label>
               username<span class="req">*</span>
              </label>
              <input class="username" type="email"required autocomplete="off"/>
            </div>
          
            <div class="field-wrap"> 
              <label>
                Password<span class="req">*</span>
              </label>
              <input class="password" type="password"required autocomplete="off"/>
            </div>
          
          <p class="forgot"><a href="#">Forgot Password?</a></p>
          
          <button class="button button-block login"/>Log In</button>
          
          </form>

        </div>
        <a href="register.html"><h3>Click here to create a new account !</h3></a>
      </div><!-- tab-content -->
      
</div> <!-- /form -->

</body>
<footer>Copyright@2017 - Group 1. All rights reserved</footer>
</html>
