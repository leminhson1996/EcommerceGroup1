<body>
  <div class="form">
    
        <div id="signup">   
          <h1>Sign Up for Free</h1>
          
          <form action="login.html" method="post">
          
          <div class="top-row">
            <div class="field-wrap">
              <label>
                First Name<span class="req">*</span>
              </label>
              <input class="first-name" type="text" required autocomplete="off" />
            </div>
        
            <div class="field-wrap">
              <label>
                Last Name<span class="req">*</span>
              </label>
              <input class="last-name" type="text"required autocomplete="off"/>
            </div>
          </div>

           <div class="field-wrap">
              <label>
                username<span class="req">*</span>
              </label>
              <input class="new-username" type="text"required autocomplete="off"/>
            </div>

          <div class="field-wrap">
            <label>
              Email Address<span class="req">*</span>
            </label>
            <input class="new-email" type="email"required autocomplete="off"/>
          </div>
          
          <div class="field-wrap">
            <label>
              Set A Password<span class="req">*</span>
            </label>
            <input class="new-password" type="password"required autocomplete="off"/>
          </div>
          
          <button id="submit-register" class="button button-block"/>Get Started</button>
          
          </form>

        </div>
      <a href="login.html"><h3>Already had an account? Click here to login</h3></a>
</div>
